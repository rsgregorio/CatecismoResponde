<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    
    <title>Catecismo da Igreja Católica</title>
</head>
<body id="top">

<nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1">Catecismo da Igreja Católica responde</span>
</nav>



<div class="container-fluid content">
    <div class="text-center">
        <form method="post" class="form-inline justify-content-center mt-5">
            <div class="col-12 col-md-8 mb-2 mb-md-0">  <!-- Adicionado controle de largura responsivo -->
                <input type="text" name="text" id="searchText" class="form-control form-control-lg w-100" placeholder="Digite um assunto para pesquisa" required autofocus>
            </div>
            <button type="submit" class="btn btn-primary btn-lg ml-md-2 mr-2 mt-2 mb-1" style="height: 50px;">Pesquisar</button>
            <button type="button" class="btn btn-secondary btn-lg ml-md-2 ml-2 mt-2 mb-1" style="height: 50px;" onclick="clearSearch()">Limpar</button>

        </form>
        <div id="termos" class="mt-3 mb-3"> <!-- Div contendo os choice chips/tags -->
            <div class="d-flex flex-wrap justify-content-center" role="group" aria-label="Choice Chips">
                <button type="button" class="btn btn-outline-primary mr-1 mb-2" onclick="pesquisar('Abstinência')">Abstinência</button>
                <button type="button" class="btn btn-outline-primary mr-1 mb-2" onclick="pesquisar('Abuso abusos sexuais')">Abuso</button>  
                <button type="button" class="btn btn-outline-primary mr-1 mb-2" onclick="pesquisar('Adoração Santíssimo')">Adoração</button>
                <button type="button" class="btn btn-outline-primary mr-1 mb-2" onclick="pesquisar('Advento')">Advento</button>
                <button type="button" class="btn btn-outline-primary mr-1 mb-2" onclick="pesquisar('Alma')">Adultério</button>
                <button type="button" class="btn btn-outline-primary mr-1 mb-2" onclick="pesquisar('Anjos')">Anjos</button>
                <button type="button" class="btn btn-outline-primary mr-1 mb-2" onclick="pesquisar('Apostasia cismas heresia')">Heresia</button>
                <button type="button" class="btn btn-outline-primary mr-1 mb-2" onclick="pesquisar('Apóstolos')">Apóstolos</button>
                <button type="button" class="btn btn-outline-primary mr-1 mb-2" onclick="pesquisar('Arrependimento')">Arrependimento</button>
                <button type="button" class="btn btn-outline-primary mr-1 mb-2" onclick="pesquisar('Ateísmo')">Ateísmo</button>
                <button type="button" class="btn btn-outline-primary mr-1 mb-2" onclick="pesquisar('Batismo crianças')">Batismo</button>
                <button type="button" class="btn btn-outline-primary mr-1 mb-2" onclick="pesquisar('Bispos sínodos')">Bispos</button>
                <button type="button" class="btn btn-outline-primary mr-1 mb-2" onclick="pesquisar('Bem aventuranças')">Bem aventuranças</button>
                <button type="button" class="btn btn-outline-primary mr-1 mb-2" onclick="pesquisar('Bíblia crianças')">Bíblia</button>
                <button type="button" class="btn btn-outline-primary mr-1 mb-2" onclick="pesquisar('Castidade')">Castidade</button>
                <button type="button" class="btn btn-outline-primary mr-1 mb-2" onclick="pesquisar('Confissão')">Espirito Santo</button> 
                <button type="button" class="btn btn-outline-primary mr-1 mb-2" onclick="pesquisar('Deus')">Jesus</button>
                <button type="button" class="btn btn-outline-primary mr-1 mb-2" onclick="pesquisar('Divórcio Adultério')">Divórcio</button>
                <button type="button" class="btn btn-outline-primary mr-1 mb-2" onclick="pesquisar('Espirito Santo')">Espirito Santo</button> 
                <button type="button" class="btn btn-outline-primary mr-1 mb-2" onclick="pesquisar('Feitiçaria magia adivinhação')">Feitiçaria</button>
                <button type="button" class="btn btn-outline-primary mr-1 mb-2" onclick="pesquisar('Jesus Cristo')">Jesus</button> 
                <button type="button" class="btn btn-outline-primary mr-1 mb-2" onclick="pesquisar('Matrimónio casamento')">Matrimônio</button>
                <button type="button" class="btn btn-outline-primary mr-1 mb-2" onclick="pesquisar('Sacramentos')">Sacramentos</button>
                <button type="button" class="btn btn-outline-primary mr-1 mb-2" onclick="pesquisar('Sexo')">Sexo</button>
            </div>
        </div>

       
    </div>
    {{if .}}
    <div class="table-responsive mt-4">
        <table class="table table-striped table-light">
            <thead class="thead-dark">
            <tr>
                <th>Paragrafo</th>
                <th>Texto</th>
                <th>Copiar</th>
            </tr>
            </thead>
            <tbody>
            {{range .}}
            <tr>
                <td>{{.Numero}}</td>
                <td id="text-{{.Numero}}">{{.Texto}}</td>  <!-- Adicionado um ID à célula de texto -->
                <td>
                    <!-- Botão estilizado com Bootstrap e Font Awesome -->
                    <button class="btn btn-primary" onclick="copyText('{{.Numero}}')">
                        <i class="fas fa-copy"></i>
                    </button>
                </td>
            </tr>
            {{end}}
            </tbody>
        </table>
    </div>
    {{end}}
</div>

<footer class="fixed-bottom navbar-dark bg-dark text-center py-3 my-footer"> <!-- Classe my-footer adicionada -->
  <div class="container-fluid">  <!-- container-fluid utilizado -->
      <div class="row">
          <div class="col-md-8">
              <p class="text-center text-md-left m-0">© 2023 Catecismo da Igreja Católica.</p>
              
          </div>
          <div class="col-md-4 text-center text-md-right">
              <a href="#top" class="btn btn-light float-right"><i class="fas fa-arrow-up"></i></a>
          </div>
      </div>
  </div>
</footer>




  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
   function clearSearch() {
    var inputField = document.querySelector('input[name="text"]');
    var table = document.querySelector('table');
    // inputField.value = '';  // Limpa o campo de texto
    table.tHead.innerHTML = '';  // Limpa o cabeçalho da tabela
    table.tBodies[0].innerHTML = '';  // Limpa o corpo da tabela
    inputField.focus();  // Coloca o foco no campo de texto
}
    
    function pesquisar(termo) {
        var inputField = document.querySelector('input[name="text"]');
        inputField.value = termo;
        var form = document.querySelector('form');
        // form.submit();
    }
 
    function copyText(num) {
        var text = document.getElementById('text-' + num).innerText;
        var textarea = document.createElement('textarea');
        textarea.value = text;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);
    }
</script>

</body>
</html>
